<h1 style="color: white;">{{status}}</h1>
<br/>
<nav aria-label="Page navigation example">

    <ul class="pagination justify-content-center" id="pagination-demo">
      <li class="page-item" *ngFor="let p of pages| paginate: { itemsPerPage: 10, currentPage: p, totalItems: totalPages} ">
        <a class="page-link" href="browse-page/page={{p+1}}">{{p + 1}}</a>
      </li>
    </ul>
  </nav>

<div class="page-movies">

  <div class="block-movies" style="display: inline-flex" *ngFor="let movie of movies">
    <div class="col-sm-12 col-lg-12 movies">
      <div class="around-img">
        <img id="img-movie" src="{{movie.medium_cover_image}}">
      </div>
      <div class="title-movie titles">{{movie.title}}</div>
      <div class="title-movie">{{movie.year}}</div>
    </div>
  </div>
</div>
<nav aria-label="Page navigation example">

    <ul class="pagination justify-content-center" id="pagination-demo">  
      <li class="page-item" *ngFor="let p of pages| paginate: { itemsPerPage: 10, currentPage: p} ">
        <a class="page-link" href="browse-page/page={{p+1}}">{{p + 1}}</a>
      </li>
    </ul>
  </nav>
